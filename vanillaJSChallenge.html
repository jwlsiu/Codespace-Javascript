<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<style>
		h1 {
		text-decoration: underline;
		}
		.center {
		display: flex;
		justify-content: center;
		align-items: center;	  
		}
		.button {
		margin: 4px 5px;
		}
		.button:hover {
		background-color:#808080;
		transition: 0.7s;
		}
		.result {
		font-size: 20px;
		font-weight: bold;
		text-align: center;
		margin: 10px;
		}
		</style>
		<title>Javascript Challenge</title>	
	</head>
	<body>
		<h1 class="center">Rock, Paper, Scissors</h1>
		<p class="center">Let's play a game of rock, paper, scissors!</p>
		
		<div class="center">
			<img src="rps.png" width="20%" height="20%">
		</div>
		<p class="text-center">Choose an option:</p>
		<div class="center">
			<button class="button" onclick="rockPaperScissors('Rock')">Rock</button>
			<button class="button" onclick="rockPaperScissors('Paper')">Paper</button>
			<button class="button" onclick="rockPaperScissors('Scissors')">Scissors</button>
		</div>
		<p id="gameChoices" class="result"> </p>
		<p id="gameResult" class="result"> </p>
		<p id="userScore" class="result"> </p>
		<p id="computerScore" class="result"> </p>	
		<div class="center">
			<button id="resetButton" class="button" onclick="resetScores()" style="display:none;">Reset Scores</button>
		</div>
	</body>
	<script>
		let userScore = 0;
		let computerScore = 0;
				
		function rockPaperScissors(yourChoice) {
			let computerChoice = Math.floor(Math.random() * 3);
				switch(computerChoice) {
					case 0:
						computerChoice = "Rock";
						break;
					case 1:
						computerChoice = "Paper";
						break;
					case 2:
						computerChoice = "Scissors";
						break;
				}
				
			document.getElementById("gameChoices").innerHTML = `
			Your choice: ${yourChoice} <br>
			Computer choice: ${computerChoice}
			`;
			
			if (yourChoice == "Rock" && computerChoice == "Scissors") {
				userScore += 1;
				document.getElementById("gameResult").innerHTML = `${yourChoice} smashes ${computerChoice}! You win.`;
				document.getElementById("userScore").innerHTML = `Your score: ${userScore}`;
				document.getElementById("computerScore").innerHTML = `Computer score: ${computerScore}`;
			} else if (yourChoice == "Rock" && computerChoice == "Paper"){
				computerScore += 1;
				document.getElementById("gameResult").innerHTML = `${computerChoice} covers ${yourChoice}! You lose.`;
				document.getElementById("userScore").innerHTML = `Your score: ${userScore}`;
				document.getElementById("computerScore").innerHTML = `Computer score: ${computerScore}`;
			} else if (yourChoice == "Paper" && computerChoice == "Scissors"){
				computerScore += 1;
				document.getElementById("gameResult").innerHTML = `${computerChoice} cut ${yourChoice}! You lose.`;
				document.getElementById("userScore").innerHTML = `Your score: ${userScore}`;
				document.getElementById("computerScore").innerHTML = `Computer score: ${computerScore}`;
			} else if (yourChoice == "Paper" && computerChoice == "Rock"){
				userScore += 1;
				document.getElementById("gameResult").innerHTML = `${yourChoice} covers ${computerChoice}! You win.`;
				document.getElementById("userScore").innerHTML = `Your score: ${userScore}`;
				document.getElementById("computerScore").innerHTML = `Computer score: ${computerScore}`;
			} else if (yourChoice == "Scissors" && computerChoice == "Rock"){
				computerScore += 1;
				document.getElementById("gameResult").innerHTML = `${computerChoice} smashes ${yourChoice}! You lose.`;
				document.getElementById("userScore").innerHTML = `Your score: ${userScore}`;
				document.getElementById("computerScore").innerHTML = `Computer score: ${computerScore}`;
			} else if (yourChoice == "Scissors" && computerChoice == "Paper"){
				userScore += 1;
				document.getElementById("gameResult").innerHTML = `${yourChoice} cut ${computerChoice}! You win.`;
				document.getElementById("userScore").innerHTML = `Your score: ${userScore}`;
				document.getElementById("computerScore").innerHTML = `Computer score: ${computerScore}`;
			} else {
				document.getElementById("gameResult").innerHTML = `Both players selected ${yourChoice}. It's a tie!`;
				document.getElementById("userScore").innerHTML = `Your score: ${userScore}`;
				document.getElementById("computerScore").innerHTML = `Computer score: ${computerScore}`;
			}	
			
			let x = document.getElementById("resetButton");
			return x.style.display="block";
		}	
		
	</script>
		
	<script>	
	function resetScores() {
		userScore = 0;
		computerScore = 0;
		document.getElementById("userScore").innerHTML = `Your score: ${userScore}`;
		document.getElementById("computerScore").innerHTML = `Computer score: ${computerScore}`;
		document.getElementById("gameChoices").innerHTML = ``;
		document.getElementById("gameResult").innerHTML = ``;
	}			
	</script>

</html>
